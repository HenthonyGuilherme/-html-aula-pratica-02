        <h1><u>Fé</u></h1>
        <H2> </H2>
        <p><i>A fé consciente é liberdade.</br>
            A fé instintiva é escravidão.</br>
            A fé mecânica é loucura.</br>
            A esperança consciente é força.</br>
            A esperança emocional é covardia.</br>
            A esperança mecânica é doença.</br>

            O amor mecânico desperta o ódio.</i></p>
